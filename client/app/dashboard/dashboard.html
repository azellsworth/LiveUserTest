<div class="header-main">
  <div class="container">
    <div class="header-main__inner">

      <div class="header-main__logo">
        <a href="#/"><img src="assets/img/logo.svg" alt=""></a>
      </div>

      <div class="header-main__user">
        <a href="#" class="header-main__user-details">
          <div class="header-main__user-avatar">
            <img src="assets/img/avatar.svg">
          </div>
          <h3 class="header-main__user-name">Nick Salloum</h3>
        </a>
      </div>

    </div>
  </div>
</div>

<main class="main">
  <div class="container">
    <div class="dashboard">

      <div class="dashboard-stats">
        <h1 class="dashboard-stats__title">Welcome back, Nick!</h1>

        <div class="grid grid--l">
          <div class="grid__item grid__item--33-l">
            <div class="dashboard-stats-entry">
              <h3 class="dashboard-stats-entry__title">Current Streak</h3>
              <div class="dashboard-stats-entry__body">
                <p class="dashboard-stats-entry__stat"><span>2</span> wins</p>
              </div>
            </div>
          </div>
          <div class="grid__item grid__item--33-l">
            <div class="dashboard-stats-entry">
              <h3 class="dashboard-stats-entry__title">Longest Streak</h3>
              <div class="dashboard-stats-entry__body">
                <p class="dashboard-stats-entry__stat"><span>5</span> wins</p>
              </div>
            </div>
          </div>
          <div class="grid__item grid__item--33-l">
            <div class="dashboard-stats-entry">
              <h3 class="dashboard-stats-entry__title">All Time</h3>
              <div class="dashboard-stats-entry__body">
                <p class="dashboard-stats-entry__stat"><span>22</span> wins &mdash; <span>5</span> losses</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="grid grid--m">
        <div class="grid__item grid__item--50-m">
          <div class="dashboard-leaderboard">
            <h2 class="dashboard-leaderboard__title">Leaderboard</h2>
          </div>
        </div>
        <div class="grid__item grid__item--50-m">
          <div class="dashboard-online">
            <h2>Online now</h2>
            <pre>
              {{userData | json}}
            </pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
